
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NidhiSahay - Smart Finance Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
      
      :root {
        --font-size: 16px;
        --background: #fefefe;
        --foreground: #1a1a1a;
        --card: #ffffff;
        --card-foreground: #1a1a1a;
        --primary: #6366f1;
        --primary-foreground: #ffffff;
        --secondary: #f8fafc;
        --secondary-foreground: #4338ca;
        --muted: #f1f5f9;
        --muted-foreground: #64748b;
        --accent: #e0e7ff;
        --accent-foreground: #4338ca;
        --destructive: #ef4444;
        --destructive-foreground: #ffffff;
        --border: rgba(0, 0, 0, 0.08);
        --input-background: #f8fafc;
        --radius: 1.5rem;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        font-size: var(--font-size);
      }

      .card {
        background-color: var(--card);
        border-radius: var(--radius);
        border: 1px solid var(--border);
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px 0 rgba(0, 0, 0, 0.03);
        transition: box-shadow 0.2s ease;
      }
      
      .card:hover {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }

      .bg-gradient-pastel-blue {
        background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
      }
      
      .bg-gradient-pastel-green {
        background: linear-gradient(135deg, #dcfce7 0%, #d1fae5 100%);
      }
      
      .bg-gradient-pastel-yellow {
        background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      }

      /* Custom animations */
      .animate-in {
        animation-duration: 0.3s;
        animation-fill-mode: both;
      }
      @keyframes slideInFromRight {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      @keyframes slideInFromBottom {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes zoomIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .slide-in-from-right { animation-name: slideInFromRight; }
      .slide-in-from-bottom-4 { animation-name: slideInFromBottom; }
      .slide-in-from-bottom-6 { animation-name: slideInFromBottom; }
      .slide-in-from-bottom-10 { animation-name: slideInFromBottom; }
      .slide-in-from-left-4 { animation-name: slideInFromBottom; animation-direction: reverse; transform-origin: left; }
      .fade-in { animation-name: fadeIn; }
      .zoom-in-95 { animation-name: zoomIn; }
      .zoom-in-110 { animation-name: zoomIn; }
    </style>
</head>
